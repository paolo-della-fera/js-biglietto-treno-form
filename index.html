<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inserimento dati passeggero -->
    <div class="container ">
        <h1 class="text-center mb-4">Calcola il prezzo del tuo biglietto</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h6>Nome e Cognome</h6>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Nome e Cognome">
                </div>
                <div class="col">
                    <h6>Inserisci i Km</h6>
                    <input class="form-control" type="number" name="Km" id="km" placeholder="Inserisci km">
                </div>
                <div class="col">
                    <h6>Seleziona fascia età</h6>
                    <select class="form-select" id="age">
                        <option value="">Seleziona fascia d'età</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>
            </div>
            <section class="mt-4">
                <button class="btn btn-primary btn-md" id="btn">Calcola</button>
                <button class="btn btn-secondary btn-md" type="reset" id="btn-reset">Annulla</button>
            </section>

        </div>

    </div>

    <!-- recap del prezzo del biglietto  -->
    <div id="output"></div>

    <script src="./main.js"></script>
</body>

</html>
